<div class="container">
  <h1>Simple E-Commerce Store</h1>

  <div id="products" class="products">
    <!-- Product Items -->
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h2>Product 1</h2>
      <p>$10.00</p>
      <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h2>Product 2</h2>
      <p>$20.00</p>
      <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h2>Product 3</h2>
      <p>$15.00</p>
      <button class="add-to-cart" data-name="Product 3" data-price="15">Add to Cart</button>
    </div>
  </div>

  <h2>Your Cart</h2>
  <div id="cart-items" class="cart-items"></div>
  <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
  <button id="checkout">Checkout</button>
</div>
