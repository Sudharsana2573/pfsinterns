<div class="quiz-container">
  <h1>Online Quiz Platform</h1>
  <div id="quiz">
    <div id="question-container">
      <p id="question">Question Text Here</p>
    </div>
    <div id="options-container">
      <!-- Option buttons will be generated here -->
    </div>
    <button id="next-btn" class="btn" onclick="nextQuestion()">Next Question</button>
    <div id="timer">Time Left: <span id="time">30</span> seconds</div>
  </div>
  <div id="result-container" class="hidden">
    <h2>Quiz Completed!</h2>
    <p id="score"></p>
  </div>
</div>
